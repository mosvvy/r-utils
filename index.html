<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Symbol Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-4xl space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">
        Language Symbol Analyzer
      </h1>
      <p class="text-center text-gray-600">
        Enter text and select a language to find symbols that don't belong.
      </p>

      <div class="space-y-4">
        <div>
          <label
            for="language-select"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Select Language:</label
          >
          <select
            id="language-select"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="Armenian">Armenian</option>
            <option value="Arabic">Arabic</option>
            <option value="Azerbaijani">Azerbaijani</option>
            <option value="Bengali">Bengali</option>
            <option value="Bulgarian">Bulgarian</option>
            <option value="Croatian">Croatian</option>
            <option value="Czech">Czech</option>
            <option value="English" selected>English</option>
            <option value="Georgian">Georgian</option>
            <option value="Greek">Greek</option>
            <option value="Hebrew">Hebrew</option>
            <option value="Hindi">Hindi</option>
            <option value="Italian">Italian</option>
            <option value="Kazakh">Kazakh (Cyrillic)</option>
            <option value="Korean">Korean</option>
            <option value="Kyrgyz">Kyrgyz</option>
            <option value="Malay">Malay</option>
            <option value="Polish">Polish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Romanian">Romanian</option>
            <option value="Tajik">Tajik</option>
            <option value="Thai">Thai</option>
            <option value="Ukrainian">Ukrainian</option>
            <option value="Urdu">Urdu</option>
            <option value="Uzbek">Uzbek (Latin)</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </div>
        <div>
          <label
            for="text-input"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Enter Text:</label
          >
          <textarea
            id="text-input"
            rows="5"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Paste or type your text here..."
          ></textarea>
        </div>
      </div>

      <div id="results" class="space-y-4">
        <div>
          <h2 class="text-xl font-semibold text-gray-700">Analyzed Text:</h2>
          <pre
            id="output-text"
            class="mt-2 p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[100px] text-gray-800 leading-relaxed overflow-auto"
          ></pre>
        </div>

        <div>
          <h2 class="text-xl font-semibold text-gray-700">Found Symbols:</h2>

          <!-- Tab buttons for different views -->
          <div class="flex flex-wrap gap-2 mb-4 justify-center">
            <button id="view-ordered-btn" class="tab-button active">
              In Found Order
            </button>
            <button id="view-script-btn" class="tab-button">
              Grouped by Script & Block
            </button>
          </div>

          <!-- Content containers for each view -->
          <div
            id="view-ordered-list"
            class="mt-2 p-4 bg-gray-50 rounded-lg border border-gray-200"
          >
            <ul id="symbol-list-ordered" class="space-y-2"></ul>
          </div>

          <div
            id="view-script-list"
            class="hidden mt-2 p-4 bg-gray-50 rounded-lg border border-gray-200"
          >
            <ul id="symbol-list-script" class="space-y-2"></ul>
          </div>
        </div>
      </div>
    </div>
    <button id="back-to-top-btn" title="Go to top">Top</button>

    <script src="./main.js"></script>
  </body>
</html>
